<!doctype html>
<html ng-app="PokerFace">
<head>
  <title>PokerFace</title>

  <!-- angular -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/factories.js"></script>

  <!-- styling -->
  <link rel="stylesheet" href="styles.css">

  <!-- typography -->
  <script type="text/javascript" src="//use.typekit.net/nyf5kng.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body ng-controller="MainCtrl">

	<li><input type="text" ng-model="playerName"><button ng-click="renamePlayer(playerName)">Rename Player</button></li>
	<li><button ng-click="startGame()">Start Game</button></li>
	<li><button ng-click="fold()">Fold</button></li>

	<li><button ng-click="showHand()">Show Hand</button></li> -->

	<!-- <ul>
	    <li ng-repeat="player in state.players">
	        Player #{{ player.userID }} - {{ player.playerName }} <span ng-show="player.userID == playerId">(current user)</span>
	        <ul>
	            <li ng-repeat="(key,val) in player">{{ key }}: {{ val }}</li>
	            <li ng-show="cards[player.userID]">Hand: {{ cards[player.userID] }}</li>
	        </ul>
	    </li>
	</ul> -->

	<div id="wrapper" class="player_count_{{ state.players.length }}">

		<div ng-repeat="player in state.players" class="player loc_{{ player.userID }}"><!-- add winner class to make winner -->
			<div class="avatar">
				<span class="winnerMessage"><span>Winner <br />Takes All!</span></span>
				<img src="images/temp{{ player.userID }}.jpg" alt="Player one's avatar image.">
			</div>

			<div class="score color_0">
				<h1>370</h1>
				<h2 class="info">stack total</h2>
			</div>

			<div class="stats">

				<ul class="cards">
					<li>3 <span class="icon diamond">Diamond</span></li>
					<li>9 <span class="icon club">Club</span></li>
					<li class="amountBetting color_0">157</li>
				</ul>

			</div>

		</div>

        <button ng-click="startGame()">Start Game</button>

		<ul id="largeCards">
			<li>K <span class="icon club">Club</span></li>
			<li>10 <span class="icon heart">Hearts</span></li>
			<li>J <span class="icon spade">Spade</span></li>
			<li>4 <span class="icon club">Club</span></li>
			<li>8 <span class="icon diamond">Diamond</span></li>
		</ul>

		<div id="pot">
			<h1>1,850</h1>
		</div>

	</div><!-- wrapper -->

</body>
</html>
